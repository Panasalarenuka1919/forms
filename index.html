<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Registration Form</h1>
    <form action="https://formspree.io/f/mrgwekek" method="post">
        <label for="name">Name</label>
        <input type="text" name="Name" required>
        <label for="email">Email</label>
        <input type="email" name="Email" required>
        <label for="password">Password</label>
        <input type="password" name="Password" required>
        <label for="phonenumber">Phonenumber</label>
        <input type="tel" name="tel" required>
        <label for="gender">Gender</label>
        <select id="gender">
            <option values="male">Male</option>
            <option values="female">Female</option>
            <option values="others">Others</option>
        </select>
        <label for="Zipcode">Zipcode</label>
        <input type="number" name="Zipcode" required>
        <label for="About">About</label>
        <input type="textarea" name="about" required>
        <div id="Submit">
            <input type="Submit" value="Register">
        </div> 
    </form>
</body>
</html>
